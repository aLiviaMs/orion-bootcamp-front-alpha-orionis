<div class="home-wrapper moon-centered-large-background">
  <div class="mars-cards-container">
    <div class="greetings-panel" [@fadeInOut]="1">
      <app-page-title
        class="title card-title"
        [title]="'OlÃ¡,'"
        [highlight]="'explorador(a) Orion!'"
        [subtitle]="'Seja bem vindo(a)! O que veremos hoje?'"
      >
      </app-page-title>
      <app-logout class="logout-btn"></app-logout>
    </div>

    <div class="slider-carousel">
      <div class="mars-carousel slider-wrapper">
        <swiper
          [config]="swiperHomeConfig"
          [@cardsAnimations]="1"
          class="swiper-container"
        >
          <ng-template swiperSlide *ngFor="let card of cards">
            <app-card-home
              [card]="card"
              class="mars-cards"
              (buttonClick)="(card.callback)"
            ></app-card-home>
          </ng-template>
        </swiper>
      </div>
      <div class="swiper-pagination swiper-pagination-clickable"></div>
    </div>
  </div>
</div>
