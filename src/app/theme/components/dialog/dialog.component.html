<div class="container slide-in">
    <div class="custom-dialog-container">
        <div class="image-container">
            <img class="check-success" src="../../../../assets/images/check_circle.png" alt="">
            <img class="icon-close" src="../../../../assets/images/icon-close.png" alt="">
        </div>
        <h1 mat-dialog-title>Sucesso!</h1>
        <div mat-dialog-content>
            <p>{{ data.response }}</p>
        </div>
        <div mat-dialog-actions>
            <button mat-button class="custom-button" (click)="cancel()">Finalizar</button>
        </div>
    </div>
</div>
